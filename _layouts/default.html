<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{% if page.title %} {{ page.title }} | {% endif %} Prepper Party</title>

    <link rel="stylesheet" href="/prepperparty/stylesheets/styles.css">
    <link rel="stylesheet" href="/prepperparty/stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="/prepperparty/">Prepper Party</a></h1>
        <p></p>

        <p class="view"><a href="https://github.com/MakeLoveFckWar/prepperparty">View on GitHub <small>prepperparty</small></a></p>


      </header>
      <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
          {{ content }}
        </section>
      </div> 
      <footer>
        <p>This project is maintained by <a href="https://github.com/MakeLoveFckWar">MakeLoveFckWar</a></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
